<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>测试代码生成</title>
<link rel="icon" href="./images/favicon.png" />
<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
<style type="text/css">  
.col-center-block {  
    float: none;  
    display: block;  
    margin:auto; 
}  
</style> 
</head>
<body>
	<form enctype="multipart/form-data" action="generateTestCodeHandler.py" method="post">
		<div class="container">
			<div class="row">
				<div class="col-xs-6 col-md-4 col-center-block">
					<div class="panel panel-default">
						<div class="panel-body">
							<label for="file">请选择一个测试用例文件（SCL）：</label>
							<input type="file" name="fileName" id="file" class="btn btn-success btn-lg btn-block" />
							<input type="submit" value="生成" class="btn btn-primary btn-lg btn-block" />	
						</div>
						<div class="panel-footer">SCL转换TestCode.</div>			
					</div>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
